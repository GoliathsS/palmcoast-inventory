<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan Product | Palm Coast Inventory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#14532d">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/palm_icon_180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/static/palm_icon_192.png" />
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pc-bg:#f5f7fb; --pc-card:#ffffff; --pc-border:rgba(0,0,0,.08);
      --pc-text:#101828; --pc-muted:#667085; --pc-green:#14532d;
      --ok:#16a34a; --warn:#f59e0b; --err:#dc2626;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--pc-bg);color:var(--pc-text);
         font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;}
    header{
      position:sticky; top:0; z-index:10; background:#fff;
      box-shadow:0 2px 8px rgba(0,0,0,.06); text-align:center; padding:.75rem .75rem;
    }
    header img{height:44px;border-radius:8px}
    header h2{margin:.25rem 0 0; font-size:1.15rem}

    .wrap{max-width:640px; margin:14px auto; padding:0 12px}
    .card{background:var(--pc-card); border:1px solid var(--pc-border); border-radius:16px;
          box-shadow:0 4px 12px rgba(0,0,0,.05); padding:14px;}

    .row{display:grid; gap:.6rem}
    @media (min-width:600px){ .row{ grid-template-columns: 1fr 1fr } }

    select,button{
      width:100%; padding:12px; font-size:1rem; border-radius:10px; border:1px solid var(--pc-border);
      background:#fff; outline:none;
    }
    select:focus, button:focus{ box-shadow:0 0 0 3px rgba(20,83,45,.15) }

    .btn-primary{ background:var(--pc-green); color:#fff; border:none; font-weight:700 }
    .btn-ghost{ background:#eef2f7; border:1px solid var(--pc-border); color:#111 }
    .btn-danger{ background:#fee2e2; border:1px solid #fca5a5; color:#b91c1c }

    .controls{ display:grid; gap:.6rem; margin-top:.6rem }
    .controls .row-btns{ display:grid; grid-template-columns: 1fr 1fr; gap:.6rem }
    @media (min-width:600px){ .controls .row-btns{ grid-template-columns: 1fr 1fr 1fr } }

    #scanner-container{ display:none; position:relative; margin-top:.75rem }
    #scanner-container video{
      width:100%; height:auto; border-radius:16px; display:block;
      box-shadow:0 0 12px rgba(0,0,0,.08);
    }

    /* Overlay guide */
    .overlay{ pointer-events:none; position:absolute; inset:0; display:grid; place-items:center; }
    .frame{
      width:72%; max-width:420px; aspect-ratio: 1.6 / 1;
      border:3px solid rgba(255,255,255,.9); border-radius:12px;
      box-shadow:0 0 0 9999px rgba(0,0,0,.25) inset; position:relative;
    }
    .scanline{
      position:absolute; left:4%; right:4%; height:2px; background:rgba(56,189,248,.9);
      box-shadow:0 0 12px rgba(56,189,248,.7); border-radius:2px; animation:slide 2.2s linear infinite;
    }
    @keyframes slide{ 0%{ top:10% } 50%{ top:50% } 100%{ top:90% } }

    #status{ margin: .75rem 0 .25rem; text-align:center; font-weight:800 }
    .success{ color:var(--ok) } .error{ color:var(--err) } .warning{ color:var(--warn) }

    .toggle-log{ width:100%; background:#eef2f7; border:1px solid var(--pc-border); color:#111 }
    .log{ background:#f9fafb; border:1px solid var(--pc-border); border-radius:12px; padding:12px; margin-top:.6rem }
    .log h3{ margin:.2rem 0 .5rem; font-size:1rem }
    .log ul{ margin:0; padding-left:1.1rem; font-size:.95rem }
    .hidden{ display:none }

    .footer-link{
      display:inline-block; margin:18px auto 24px; background:var(--pc-green); color:#fff;
      padding:12px 20px; border-radius:10px; font-weight:700; text-decoration:none;
    }

    /* Toasts */
    .toast-stack{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:16px; z-index:2000; display:grid; gap:8px;
      width:min(92vw,520px); pointer-events:none;
    }
    .toast{
      pointer-events:auto; display:flex; align-items:center; gap:.6rem;
      background:#111; color:#fff; padding:10px 12px; border-radius:12px;
      box-shadow:0 10px 20px rgba(0,0,0,.2); animation:toast-in .18s ease-out;
    }
    .toast.success{ background: var(--pc-green, #14532d); }
    .toast.error{ background:#b91c1c; }
    .toast .msg{ font-weight:700 }
    .toast .sub{ font-size:.85rem; opacity:.9 }
    @keyframes toast-in{ from{ transform:translateY(8px); opacity:0 } to{ transform:translateY(0); opacity:1 } }
  </style>
</head>
<body>
  <header>
    <img src="/static/LOGO.jpg" alt="Palm Coast Pest Control Logo" />
    <h2>üéûÔ∏è Scan Product</h2>
  </header>

  <div class="wrap">
    <div class="card">
      <!-- Direction + Technician (tech only for 'out') -->
      <div class="row">
        <select id="direction" aria-label="Scan direction">
          <option value="in">Scan In</option>
          <option value="out">Scan Out</option>
        </select>

        <select id="technician" name="technician" aria-label="Technician">
          <option value="">-- Select Technician --</option>
          {% for tech in technicians %}
            <option value="{{ tech.id }}">{{ tech.name }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Camera/device & actions -->
      <div class="controls">
        <div class="row">
          <select id="cameraSelect" aria-label="Camera device">
            <option value="">Default Camera</option>
          </select>
          <div class="row-btns">
            <button id="start-btn" class="btn-primary">‚ñ∂Ô∏è Start</button>
            <button id="pause-btn" class="btn-ghost" disabled>‚è∏ Pause</button>
            <button id="torch-btn" class="btn-ghost" disabled>üî¶ Flash</button>
          </div>
        </div>

        <div id="scanner-container">
          <video id="preview" playsinline autoplay muted></video>
          <div class="overlay" aria-hidden="true">
            <div class="frame">
              <div class="scanline"></div>
            </div>
          </div>
        </div>
      </div>

      <p id="status" class=""></p>

      <button class="toggle-log" type="button" id="toggleLog">üóû Checkout List</button>
      <div id="log-panel" class="log hidden">
        <h3>Scanned Items</h3>
        <ul id="scanned-items"></ul>
      </div>
    </div>

    <div style="text-align:center">
      <a href="/" class="footer-link">‚¨Ö Back to Dashboard</a>
    </div>
  </div>

  <!-- Toast stack -->
  <div id="toasts" class="toast-stack" aria-live="polite" aria-atomic="true"></div>

  <audio id="beep" src="/static/beep.mp3" preload="auto"></audio>

  <!-- ZXing -->
  <script type="module">
    import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@latest/+esm";

    // Toast helper (module-local)
    function toast(message, {sub=null, variant='success', ttl=2600} = {}){
      const stack = document.getElementById('toasts');
      const el = document.createElement('div');
      el.className = `toast ${variant}`;
      el.innerHTML = `<span>${variant==='success'?'‚úÖ':'‚ùå'}</span>
                      <div><div class="msg">${message}</div>${sub?`<div class="sub">${sub}</div>`:''}</div>`;
      stack.appendChild(el);
      while (stack.children.length > 3) stack.firstElementChild.remove();
      setTimeout(() => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(8px)';
        setTimeout(() => el.remove(), 300);
      }, ttl);
    }

    const statusEl = document.getElementById("status");
    const directionEl = document.getElementById("direction");
    const techEl = document.getElementById("technician");
    const camSelect = document.getElementById("cameraSelect");

    const startBtn = document.getElementById("start-btn");
    const pauseBtn = document.getElementById("pause-btn");
    const torchBtn = document.getElementById("torch-btn");
    const toggleLogBtn = document.getElementById("toggleLog");

    const container = document.getElementById("scanner-container");
    const video = document.getElementById("preview");
    const list = document.getElementById("scanned-items");
    const beep = document.getElementById("beep");
    const logPanel = document.getElementById("log-panel");

    const reader = new BrowserMultiFormatReader();

    let stream = null;
    let active = false;
    let lastBarcode = "";
    let lastTime = 0;
    let currentTrack = null;
    let torchOn = false;

    const SCAN_COOLDOWN_MS = 900;   // prevent rapid dupes
    const LOOP_DELAY_MS = 250;      // let UI/network breathe

    function setStatus(msg, cls=""){
      statusEl.textContent = msg;
      statusEl.className = cls;
    }

    function showTechIfNeeded(){
      const isOut = directionEl.value === "out";
      techEl.style.display = isOut ? "" : "none";
    }
    showTechIfNeeded();
    directionEl.addEventListener("change", showTechIfNeeded);

    toggleLogBtn.addEventListener("click", () => logPanel.classList.toggle("hidden"));

    async function listCameras(){
      try{
        const devices = await navigator.mediaDevices.enumerateDevices();
        const vids = devices.filter(d => d.kind === "videoinput");
        camSelect.innerHTML = '<option value="">Default Camera</option>';
        vids.forEach((v, i) => {
          const opt = document.createElement("option");
          opt.value = v.deviceId;
          opt.textContent = v.label || `Camera ${i+1}`;
          camSelect.appendChild(opt);
        });
      }catch(e){ /* ignore */ }
    }

    async function startCamera(){
      const constraints = {
        audio:false,
        video:{
          deviceId: camSelect.value || undefined,
          facingMode: camSelect.value ? undefined : { ideal: "environment" },
          focusMode: "continuous",
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };
      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      await video.play();

      // track + torch support
      currentTrack = stream.getVideoTracks()[0];
      const caps = currentTrack.getCapabilities?.() || {};
      if ("torch" in caps){
        torchBtn.disabled = false;
      } else {
        torchBtn.disabled = true;
      }
      container.style.display = "block";
    }

    async function stopCamera(){
      if (stream){
        stream.getTracks().forEach(t => t.stop());
        stream = null;
        currentTrack = null;
      }
      container.style.display = "none";
      torchOn = false;
      torchBtn.textContent = "üî¶ Flash";
      torchBtn.disabled = true;
    }

    async function toggleTorch(){
      try{
        if (!currentTrack) return;
        torchOn = !torchOn;
        await currentTrack.applyConstraints({ advanced: [{ torch: torchOn }] });
        torchBtn.textContent = torchOn ? "üî¶ Flash: On" : "üî¶ Flash";
      }catch(e){
        torchBtn.disabled = true;
      }
    }

    async function sendScan(barcode, direction, technician){
      try{
        const res = await fetch("/scan-action",{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ barcode, direction, technician })
        });
        const data = await res.json().catch(() => ({}));

        const name = data.product_name || data.name || "";
        if (data.status === "success"){
          setStatus(`‚úÖ ${name ? name + " ‚Ä¢ " : ""}${barcode} ${direction} successful`, "success");

          // Toast on success
          const verb = direction === 'out' ? 'Checked out' : 'Checked in';
          toast(verb, { sub: name ? `${name} ‚Ä¢ ${barcode}` : barcode, variant:'success' });

        } else {
          setStatus(`‚ùå Product ${barcode} not found`, "error");
          // toast('Not found', { sub: barcode, variant:'error' }); // enable if desired
        }
      }catch(e){
        setStatus(`‚ùå Network error`, "error");
        // toast('Network error', { variant:'error' });
      }
    }

    async function scanLoop(){
      if (!active) return;
      try{
        const result = await reader.decodeOnceFromVideoElement(video);
        const now = Date.now();
        const barcode = result.getText();
        const direction = directionEl.value;
        const technician = techEl.value;

        if (direction === "out" && !technician){
          setStatus("‚ö†Ô∏è Technician required for Scan Out.", "warning");
          setTimeout(scanLoop, LOOP_DELAY_MS);
          return;
        }

        // De-dupe: skip same code within cooldown window
        if (barcode === lastBarcode && (now - lastTime) < SCAN_COOLDOWN_MS){
          setTimeout(scanLoop, LOOP_DELAY_MS);
          return;
        }
        lastBarcode = barcode; lastTime = now;

        // Beep only on successful decode
        beep?.play().catch(()=>{});

        // Log entry
        const li = document.createElement("li");
        const t = new Date().toLocaleTimeString();
        li.textContent = `${t} ‚Äî ${barcode} (${direction})`;
        list.appendChild(li);

        // Send to server
        await sendScan(barcode, direction, technician);

        setTimeout(scanLoop, LOOP_DELAY_MS);
      }catch(err){
        if (!active) return;
        console.warn("Scan error:", err?.message || err);
        setStatus(``, "");
        setTimeout(scanLoop, LOOP_DELAY_MS);
      }
    }

    startBtn.addEventListener("click", async () => {
      try{
        startBtn.disabled = true;
        setStatus("Starting camera‚Ä¶");
        await listCameras();
        await startCamera();
        active = true;
        pauseBtn.disabled = false;
        setStatus("Point camera at barcode");
        scanLoop();
      }catch(e){
        console.error(e);
        setStatus(`‚ùå ${e.message || "Camera access denied"}`, "error");
        startBtn.disabled = false;
      }
    });

    pauseBtn.addEventListener("click", async () => {
      if (!active){
        active = true;
        pauseBtn.textContent = "‚è∏ Pause";
        setStatus("Resumed");
        scanLoop();
      } else {
        active = false;
        pauseBtn.textContent = "‚ñ∂Ô∏è Resume";
        setStatus("Paused");
      }
    });

    torchBtn.addEventListener("click", toggleTorch);

    camSelect.addEventListener("change", async () => {
      const wasActive = active;
      active = false;
      await stopCamera();
      try{
        await startCamera();
        if (wasActive){
          active = true;
          scanLoop();
        }
      }catch(e){
        setStatus("‚ùå Failed to switch camera", "error");
      }
    });

    // Cleanup on page unload
    window.addEventListener("beforeunload", stopCamera);
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js').catch(()=>{});
    }
  </script>
</body>
</html>
