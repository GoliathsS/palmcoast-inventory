<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings | Palm Coast Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 700px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <a href="/" class="btn btn-sm btn-outline-secondary mb-3">‚Üê Back to Dashboard</a>
    <h3 class="mb-4">‚öôÔ∏è Settings</h3>

    <!-- Add Technician -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Add Technician</h5>
        <form method="POST" action="/add-technician" class="d-flex gap-2">
          <input type="text" name="tech_name" class="form-control" placeholder="Technician name" required>
          <button type="submit" class="btn btn-success">Add</button>
        </form>
      </div>
    </div>

    <!-- Remove Technician -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Remove Technician</h5>
        <form method="POST" action="/remove-technician" class="d-flex gap-2">
          <select name="tech_name" class="form-select" required>
            <option value="">-- Select Technician --</option>
            {% for tech in technicians %}
              <option value="{{ tech }}">{{ tech }}</option>
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
      </div>
    </div>

    <!-- Manual Sync -->
    <div class="card">
      <div class="card-body">
        <h5>üîÅ Manual Sync</h5>
        <form action="/manual-sync" method="get">
          <button class="btn btn-outline-primary">Start Manual Sync</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
