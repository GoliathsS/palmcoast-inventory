<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Palm Coast Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }
    .container {
      max-width: 720px;
    }
    h3 {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <a href="/" class="btn btn-sm btn-outline-secondary mb-3">‚Üê Back to Dashboard</a>
    <h3 class="mb-4">‚öôÔ∏è Settings</h3>

    <!-- Section: Add Technician -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">‚ûï Add Technician</h5>
        <form method="POST" action="/add-technician" class="d-flex gap-2">
          <input type="text" name="tech_name" class="form-control" placeholder="Technician name" required>
          <button type="submit" class="btn btn-success">Add</button>
        </form>
      </div>
    </div>

    <!-- Section: Remove Technician -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">üóë Remove Technician</h5>
        {% if technicians %}
        <form method="POST" action="/remove-technician" class="d-flex gap-2">
          <select name="tech_name" class="form-select" required>
            <option value="">-- Select Technician --</option>
            {% for tech in technicians %}
              <option value="{{ tech }}">{{ tech }}</option>
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
        {% else %}
          <p class="text-muted mb-0">No technicians available to remove.</p>
        {% endif %}
      </div>
    </div>
</body>
</html>
