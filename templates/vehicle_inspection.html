<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vehicle Inspection | Palm Coast</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f1f4f9;
      margin: 0;
      padding: 20px;
    }
    .form-box {
      background: white;
      max-width: 800px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #1a7f1a;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"], input[type="number"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="file"] {
      margin-top: 5px;
      width: 100%;
    }
    .photo-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
    .photo-section label {
      font-weight: 500;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #004999;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>ðŸš› Vehicle Inspection</h2>
    <form method="POST" enctype="multipart/form-data">

      <label>Technician</label>
      <input type="text" value="{{ technician }}" readonly />
      {% if technician_id %}
        <input type="hidden" name="technician_id" value="{{ technician_id }}">
      {% endif %}

      <label for="mileage">Mileage</label>
      <input type="number" name="mileage" required />

      <label for="cleanliness">Cleanliness</label>
      <select name="cleanliness" required>
        <option value="">Select...</option>
        <option value="Clean">Clean</option>
        <option value="Slightly Dirty">Slightly Dirty</option>
        <option value="Dirty">Dirty</option>
        <option value="Needs Immediate Cleaning">Needs Immediate Cleaning</option>
      </select>

      <label for="wrap_condition">Wrap Condition</label>
      <select name="wrap_condition" required>
        <option value="">Select...</option>
        <option value="Perfect">Perfect</option>
        <option value="Minor Damage">Minor Damage</option>
        <option value="Major Damage">Major Damage</option>
        <option value="Wrap Missing">Wrap Missing</option>
      </select>

      <label for="comments">Comments</label>
      <textarea name="comments" rows="3" placeholder="Optional notes..."></textarea>

      <label style="margin-top: 25px;">ðŸ“¸ Vehicle Photos</label>
      <div class="photo-section">
        <div>
          <label>Front</label>
          <input type="file" name="photo_front" accept="image/*" capture="environment" />
        </div>
        <div>
          <label>Back</label>
          <input type="file" name="photo_back" accept="image/*" capture="environment" />
        </div>
        <div>
          <label>Left Side</label>
          <input type="file" name="photo_side_left" accept="image/*" capture="environment" />
        </div>
        <div>
          <label>Right Side</label>
          <input type="file" name="photo_side_right" accept="image/*" capture="environment" />
        </div>
        <div>
          <label>Front Left Tire</label>
          <input type="file" name="photo_tire_front_left" accept="image/*" capture="environment" />
        </div>
        <div>
          <label>Front Right Tire</label>
          <input type="file" name="photo_tire_front_right" accept="image/*" capture="environment" />
        </div>
        <div>
          <label>Rear Left Tire</label>
          <input type="file" name="photo_tire_rear_left" accept="image/*" capture="environment" />
        </div>
        <div>
          <label>Rear Right Tire</label>
          <input type="file" name="photo_tire_rear_right" accept="image/*" capture="environment" />
        </div>
      </div>

      <button type="submit">âœ… Submit Inspection</button>

    </form>
  </div>

</body>
</html>
