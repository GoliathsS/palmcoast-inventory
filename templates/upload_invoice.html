<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload SiteOne Invoice</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/palm_icon_180.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/static/palm_icon_192.png" />
  <style>
    body {
      background: var(--bg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      color: var(--text);
    }

    .upload-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin-top: 0;
      color: var(--primary);
      text-align: center;
    }

    input[type="file"] {
      width: 100%;
      margin-top: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background-color: #14532d;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0e3d1f;
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <h2>ðŸ“„ Upload SiteOne Order PDF</h2>
    <form action="/upload-invoice" method="post" enctype="multipart/form-data">
      <input type="file" name="invoice" accept="application/pdf" required>
      <button type="submit">ðŸ“¥ Upload and Sync</button>
    </form>
  </div>

</body>
</html>
