<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload SiteOne Invoice | Palm Coast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-success">📎 Upload SiteOne Invoice</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="pdf" class="form-label fw-semibold">Choose a PDF Invoice</label>
          <input type="file" name="pdf" accept="application/pdf" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">📥 Upload & Sync Prices</button>
      </form>
      <hr class="my-4">
      <a href="/" class="btn btn-outline-secondary">⬅️ Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
