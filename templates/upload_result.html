<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Update Results | Palm Coast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-3 text-primary">✅ Price Sync Summary</h2>

      {% if updates %}
        <ul class="list-group">
          {% for line in updates %}
            <li class="list-group-item">{{ line }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-muted">No price changes detected.</p>
      {% endif %}

      <hr class="my-4">
      <a href="/" class="btn btn-outline-secondary">⬅️ Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
