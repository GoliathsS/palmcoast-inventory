<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Update Results | Palm Coast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <h2 class="mb-3 text-primary">✅ Price Sync Summary</h2>

      {% if updates %}
        <ul class="list-group">
          {% for line in updates %}
            <li class="list-group-item">{{ line }}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p class="text-muted">No price changes detected.</p>
      {% endif %}

      {% if debug_log %}
        <div class="mt-5">
          <h5 class="text-muted">🪵 Debug Log</h5>
          <pre class="p-3 bg-body-tertiary border rounded" style="max-height: 400px; overflow-y: auto; white-space: pre-wrap; font-size: 0.85rem;">
{% for line in debug_log %}
{{ line }}
{% endfor %}
          </pre>
        </div>
      {% endif %}

      <hr class="my-4">
      <a href="/" class="btn btn-outline-secondary">⬅️ Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
