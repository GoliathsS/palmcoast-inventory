<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Profiles | Palm Coast Inventory</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .btn-sm {
      padding: 4px 10px;
      font-size: 0.85rem;
      border-radius: 6px;
    }
    .btn-outline-primary {
      color: #0d6efd;
      border: 1px solid #0d6efd;
      background-color: transparent;
    }
    .btn-outline-primary:hover {
      background-color: #0d6efd;
      color: #fff;
    }
    .btn-outline-danger {
      color: #dc3545;
      border: 1px solid #dc3545;
      background-color: transparent;
    }
    .btn-outline-danger:hover {
      background-color: #dc3545;
      color: #fff;
    }
    .d-flex.gap-2 {
      display: flex;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1>üöõ Vehicle Profiles</h1>

    <div class="d-flex justify-content-end mb-3">
      <a href="/vehicles/new" class="btn btn-success">‚ûï Add New Vehicle</a>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>License Plate</th>
          <th>Type</th>
          <th>Technician</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for vehicle in vehicles %}
        <tr>
          <td>{{ vehicle[1] }}</td>  {# License Plate #}
          <td>{{ vehicle[2] }}</td>  {# Vehicle Type #}
          <td>{{ vehicle[3] }}</td>  {# Technician #}
          <td class="d-flex gap-2">
            <a href="/vehicles/{{ vehicle[0] }}" class="btn btn-outline-primary btn-sm">View Profile</a>
            <form action="/delete-vehicle/{{ vehicle[0] }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this vehicle?')" style="display:inline;">
              <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-4">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
