<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Correction Panel</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h2 style="text-align:center;">üõ†Ô∏è Correction Panel</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th><th>Product</th><th>Action</th><th>Technician</th><th>Cost</th><th>Update</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <form method="POST">
          <input type="hidden" name="log_id" value="{{ log[0] }}">
          <td>{{ log[1][:10] }} {{ log[1][11:19] }}</td>
          <td>{{ log[2] }}</td>
          <td>
            <select name="action">
              <option value="in" {% if log[3] == 'in' %}selected{% endif %}>In</option>
              <option value="out" {% if log[3] == 'out' %}selected{% endif %}>Out</option>
            </select>
          </td>
          <td><input type="text" name="technician" value="{{ log[4] or '' }}"></td>
          <td><input type="number" step="0.01" name="unit_cost" value="{{ log[5] or 0 }}"></td>
          <td><button type="submit">üíæ Save</button></td>
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
