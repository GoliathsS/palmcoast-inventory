<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõ†Ô∏è Correction Panel</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: #f9fafb;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .back-btn {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .back-btn a {
      text-decoration: none;
      padding: 10px 16px;
      background: #14532d;
      color: white;
      border-radius: 8px;
      font-weight: 600;
    }
    .filter-form {
      max-width: 900px;
      margin: 0 auto 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .filter-form input, .filter-form select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }
    th {
      background: #f3f4f6;
    }
    tr:hover {
      background: #f9f9f9;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #14532d;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0e3d1f;
    }
  </style>
</head>
<body>

  <h2>üõ†Ô∏è Correction Panel</h2>

  <div class="back-btn">
    <a href="/">‚Üê Back to Dashboard</a>
  </div>

  <form method="GET" class="filter-form">
    <input type="date" name="start" value="{{ request.args.get('start', '') }}" required>
    <input type="date" name="end" value="{{ request.args.get('end', '') }}" required>
    <select name="technician" class="form-control">
      <option value="">All Technicians</option>
      {% for tech_id, tech_name in technicians %}
        <option value="{{ tech_id }}" {% if selected_tech == tech_id|string %}selected{% endif %}>
          {{ tech_name }}
        </option>
      {% endfor %}
    </select>
    <button type="submit">üîç Filter</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Product</th>
        <th>Action</th>
        <th>Technician</th>
        <th>Cost</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <form method="POST">
          <input type="hidden" name="log_id" value="{{ log[0] }}">
          <td>{{ log[1][:10] }} {{ log[1][11:19] }}</td>
          <td>{{ log[2] }}</td>
          <td>
            <select name="action">
              <option value="in" {% if log[3] == 'in' %}selected{% endif %}>In</option>
              <option value="out" {% if log[3] == 'out' %}selected{% endif %}>Out</option>
            </select>
          </td>
          <td><input type="hidden" name="technician" value="{{ log[4] or '' }}"> 
              <input type="text" name="technician" value="{{ log[6] or '' }}">
          <td>
            {% if log[3] == 'in' %}
              <span title="Box Cost">üì¶ ${{ "%.2f"|format(log[5]) }}</span>
            {% else %}
              <span title="Unit Cost">üîπ ${{ "%.2f"|format(log[5]) }}</span>
            {% endif %}
            <br>
            <input type="number" step="0.01" name="unit_cost" value="{{ log[5] or 0 }}">
          </td>
          <td style="display:flex; gap:8px; justify-content:center;">
            <button type="submit" name="action_type" value="update">üíæ Save</button>
            <button type="submit" name="action_type" value="delete" style="background-color:#dc2626;">üóë Delete</button>
          </td>
        </form>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
