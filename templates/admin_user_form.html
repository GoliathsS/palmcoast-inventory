<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ 'Edit User' if user else 'New User' }} • Palm Coast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{
      --bg:#0b1220; --panel:#0f172a; --border:#1f2a44;
      --input:#0b1626; --text:#e5e7eb; --muted:#9fb2aa;
      --primary:#22d3ee; --primaryText:#001018; --danger:#b91c1c; --dangerBg:#7f1d1d;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family: ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter; background:var(--bg); color:var(--text)}
    .wrap{width:min(800px,94vw); margin:24px auto}
    .card{background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); padding:18px}
    h1{margin:0 0 16px}
    h2{margin:0 0 12px; font-size:1.1rem}
    label{display:block; margin:10px 0 6px; color:#cfe7db}
    input,select{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid var(--border);
      background:var(--input); color:var(--text); outline:none;
    }
    input:focus,select:focus{ border-color:#2b3c5f; box-shadow:0 0 0 3px rgba(34,211,238,.18) }
    .row{display:grid; grid-template-columns: 1fr 1fr; gap:14px}
    .actions{display:flex; gap:10px; margin-top:14px}
    .btn{background:var(--primary); color:var(--primaryText); padding:10px 12px; border:none; border-radius:10px; font-weight:700; cursor:pointer}
    .btn.gray{background:#1f2a44; color:#cbd5e1}
    .error{margin:0 0 12px; padding:10px 12px; border-radius:10px; background:var(--dangerBg); color:#fecaca; border:1px solid var(--danger)}
    .muted{color:var(--muted)}
    form.inline{display:inline}
    .pw-wrap{position:relative}
    .pw-toggle{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      background:none; border:none; color:#a7b4c7; cursor:pointer; font-size:.9rem; padding:2px 6px;
    }
    .note{font-size:.85rem; color:var(--muted); margin-top:6px}
  </style>
  <script>
    function toggleTechSelect(){
      const role = document.getElementById('role').value;
      const techBlock = document.getElementById('tech-block');
      techBlock.style.display = (role === 'TECH') ? 'block' : 'none';
    }
    function togglePw(id){
      const el = document.getElementById(id);
      el.type = (el.type === 'password') ? 'text' : 'password';
    }
    function validateCreateForm(e){
      const pw = document.getElementById('password');
      const pc = document.getElementById('password_confirm');
      const msg = document.getElementById('pwmsg');
      if(!pw || !pc) return true;
      msg.textContent = '';
      if(pw.value.length < 8){
        msg.textContent = 'Password must be at least 8 characters.';
        e.preventDefault(); return false;
      }
      if(pw.value !== pc.value){
        msg.textContent = 'Passwords do not match.';
        e.preventDefault(); return false;
      }
      return true;
    }
  </script>
</head>
<body onload="toggleTechSelect()">
  <div class="wrap">
    <h1>{{ 'Edit User' if user else 'New User' }}</h1>

    {% if error %}<div class="error">{{ error }}</div>{% endif %}

    <div class="card">
      <form method="POST" onsubmit="return validateCreateForm(event)">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" value="{{ user.email if user else '' }}" required>

        <div class="row">
          <div>
            <label for="role">Role</label>
            <select id="role" name="role" onchange="toggleTechSelect()">
              <option value="ADMIN" {% if user and user.role=='ADMIN' %}selected{% endif %}>ADMIN</option>
              <option value="TECH"  {% if (user and user.role=='TECH') or not user %}selected{% endif %}>TECH</option>
            </select>
          </div>

          {% if user %}
          <div>
            <label for="is_active">Active</label>
            <div>
              <input type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
              <label for="is_active" class="muted">Allow login</label>
            </div>
          </div>
          {% endif %}
        </div>

        <!-- Only show technician link selector if role is TECH -->
        <div id="tech-block" style="display:none">
          <label for="technician_id">Link to Technician</label>
          <select id="technician_id" name="technician_id">
            <option value="">— None —</option>
            {% for t in technicians %}
              <option value="{{ t.id }}"
                {% if linked and linked.id == t.id %}selected{% endif %}>
                #{{ t.id }} — {{ t.name }}
              </option>
            {% endfor %}
          </select>
          {% if linked %}
            <div class="muted" style="margin-top:8px">
              Currently linked: #{{ linked.id }} — {{ linked.name }}
            </div>
          {% endif %}
        </div>

        {% if not user %}
        <label for="password">Password</label>
        <input id="password" name="password" type="password" minlength="8" required>
        {% endif %}  

        <div class="actions">
          <button class="btn" type="submit">{{ 'Save Changes' if user else 'Create User' }}</button>
          <a class="btn gray" href="{{ url_for('admin_users_list') }}">Cancel</a>
        </div>
      </form>
    </div>

    {% if user %}
    <div class="card" style="margin-top:16px">
      <h2>Reset Password</h2>
      <form class="inline" method="POST" action="{{ url_for('admin_users_reset_password', user_id=user.id) }}">
        <label for="new_password">New Password</label>
        <div class="pw-wrap">
          <input id="new_password" name="new_password" type="password" minlength="8" required>
          <button class="pw-toggle" type="button" onclick="togglePw('new_password')">Show</button>
        </div>
        <div class="actions">
          <button class="btn" type="submit">Set Password</button>
        </div>
      </form>
    </div>
    {% endif %}
  </div>
</body>
</html>
